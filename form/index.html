<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- start -->

    <!-- form -->
    <section>
      <form id="contact-form">
        <h2>Contact</h2>
        <div class="form-group">
          <label for="user-email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            placeholder="email"
          />
        </div>
        <div class="form-group">
          <label for="multiple-choice">Example multiple select</label>
          <select id="multiple-choice" multiple>
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user-message">Example textarea</label>
          <textarea
            id="user-message"
            rows="3"
            placeholder="Your message..."
          ></textarea>
        </div>

        <div class="form-btn-right">
          <!-- https://developers.google.com/recaptcha/docs/v3 -->
          <!-- https://www.google.com/recaptcha/admin/site/436408100/setup -->
          <button
            class="btn-1 g-recaptcha"
            type="submit"
            data-sitekey="6LckDwMaAAAAAB3N9ZzZUbd7zQCyo3ssJPBsAQI2"
            data-callback="onSubmit"
            data-action="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </section>

    <!-- end -->

    <script src="script.js"></script>
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById('contact-form').submit();
      }
    </script> -->
  </body>
</html>
